{% load i18n %}
<div class="rounded-9 box" style="background-color:#ff9900;">

  <a href="{% url molnet-polls-create-poll %}">
    {% trans "Create your own poll" %}

    {% trans "Login and create your own poll" %}
  </a>
  {% endif %}
</div>
