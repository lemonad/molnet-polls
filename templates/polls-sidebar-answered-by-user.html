{% load i18n %}
{% if user.is_authenticated and sidebar_polls.answered_by_user %}
<div class="rounded-9 box" style="background-color:#eee;">
  <h4>{% trans "Polls you've given feedback to" %}</h4>
  <ul>
    {% for poll in sidebar_polls.answered_by_user %}
    <li>
      <a href="{% url molnet-polls-show-poll poll.published_at.year poll.published_at.month poll.published_at.day poll.slug %}">
        {{ poll.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
